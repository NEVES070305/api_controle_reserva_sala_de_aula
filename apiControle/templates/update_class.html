<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Classroom</title>
</head>
<body>
    <h2>Update Classroom</h2>
    <form action="{% url 'update_class' id=classroom.id %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ classroom.name }}"><br>
        <label for="capacity">Capacity:</label><br>
        <input type="number" id="capacity" name="capacity" value="{{ classroom.capacity }}"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
