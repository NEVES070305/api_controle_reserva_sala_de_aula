<!DOCTYPE html>
<html>
<head>
    <title>Classroom Data</title>
</head>
<body>
    <div class="container">
        <h1>Classroom Data</h1>
        <h2>Classrooms:</h2>
        <ul>
            {% for classroom in classrooms %}
            <li>
                {{ classroom.name }} - Capacity: {{ classroom.capacity }}
                <form action="{% url 'delete_class' id=classroom.id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Delete Now</button>
                    <a href="{% url 'update_class' id=classroom.id %}">Update</a>
                </form>
            </li>
            {% endfor %}
        </ul>
        
        <div class="container">
            <h1>Register New Classroom</h1>
            <form action="{% url 'create_class' %}" method="post">
                {% csrf_token %}
                <label for="id">ID:</label><br>
                <input type="number" id="id" name="id"><br>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="capacity">Capacity:</label><br>
                <input type="number" id="capacity" name="capacity"><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
